{% extends "WEBAstro/main_page.html"%}

{% block content %}
<p>
    <div class="register_block">
        <form method="post" class="reg_form">
            {% csrf_token %}
            {% for f in form %}
            <label class="form_label" for="{{ f.id_for_label }}">{{ f.label }}:</label>
            {{ f }}
            <div class="form_err">{{ f.errors }}</div>
            {% endfor %}
            <button type="submit">Регистрация</button>
        </form>
    </div>
</p>
{% endblock %}
